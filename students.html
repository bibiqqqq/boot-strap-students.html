<script>
  const students = [{
      name: '蜗牛',

      company: '杭州丁香园'
    },
    {
      name: '胡樾',
      telephone: '13500000000',
      company: '新浪'
    },
    {
      name: '王正昊',
      telephone: '15990000000',
      company: '北京链家'
    },
  ]
  // 原生js  大侠
  // dom 编程
  const tbody = document.querySelector('tbody');
  // //不care index
  // // 有序号
  // let i = 0;
  // // tr html 数组
  // let studentHtml = [];
  // for(student of students){
  //   i++;
  //   // 数组新增

  //   studentHtml.push(`

  //     </tr>
  //     `)
  // }
  // // 数字平铺为字符串，用join
  // // 意义是连接，将数组字符串连接起来
  // tbody.innerHTML = studentHtml.join('');
  // jquery 菜鸟
  // jquery 就是js 原生api 的再次封装，同时，解决了
  // 各个浏览器的兼容性问题
  // 函数式编程
  // 遍历数组每项，并返回一个新的数组
  const trArr = students.map((student,i)=>{

    // 原来是student json
    // 返回的新的数组项 tr字符串
    return `
    <tr>
      <th>${i+1}</th>
      <td>${student.name}</td>
      <td>${student.telephone}</td>
      <td>${student.company}</td>
      <td align="Center" style="width:20%;">
      <a href="javascript:;" onclick='{deleteCurrentRow(this);}'>删除</a>
      </td>
    `
  })
  function deleteCurrentRow(obj){
      var tr=obj.parentNode.parentNode;
      var tbody=tr.parentNode;
      tbody.removeChild(tr);
      //只剩行首时删除表格
      if(tbody.rows.length==0) {
          tbody.parentNode.removeChild(tbody);
      }
      numCheck();
      
      }
      function numCheck() {
        var num = $("tbody tr").length;
        for(var i=0;i<=num;i++){
          $("tbody tr th").eq(i).html(i+1);
        }
function validatemobile(telephone) 
   { 
       if(telephone.length==0) 
       { 
          alert('请输入手机号码！'); 
          document.oForm.telephone.focus(); 
          return false; 
       }     
       if(telephone.length!=11) 
       { 
           alert('请输入有效的手机号码！'); 
           document.oForm.telephone.focus(); 
           return false; 
       } 
        
       var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
       if(!myreg.test(telephone)) 
       { 
           alert('请输入有效的手机号码！'); 
           document.oForm.telephone.focus(); 
           return false; 
       } 
       
   } 

 
        validatemobile(telephone);



  }

  console.log(trArr);
  $('tbody').html(trArr.join(''));
  const oForm = document.forms['studentForm'];
  console.log(oForm);
  // 阻止表单提交，因为会跳页面，要停在当下
  // 手动用js 将新数据添加到当前页面上

  oForm.addEventListener('submit',function (event) {
    // 事件的默认行为 ，点a 跳转地址
    // form submit...
    event.preventDefault(); //不会提交了 action
    // alert('提交了表单');
    let username = oForm['username'].value;
    let telephone =  oForm['telephone'].value;
    let company =  oForm['company'].value;
    if(username && telephone && company){
      let newStudentTr = `
      <tr>
        <th>${students.length+1}</th>
        <td>${username}</td>
        <td>${telephone}</td>
        <td>${company}</td>
        <td align="Center" style="width:20%;">
      <a href="javascript:;" onclick='{deleteCurrentRow(this);}'>删除</a>
      </tr>
      `;
      tbody.innerHTML += newStudentTr;
      oForm.reset();
    //  选择了jquery 兼容性
      $('body').animate({
        scrollTop:0
      },500)
      numCheck();
     
  
    }

  })
</script>
